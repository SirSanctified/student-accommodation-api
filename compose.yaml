version: '3.9'
networks:
  student-accommodation:
    driver: bridge

services:
  server:
    container_name: server
    image: sirsanctified/server:latest
    build: ./backend
    ports:
      - "8000:8000"
    networks:
      - student-accommodation
    env_file:
      - ./backend/.env
    depends_on:
      - db
    develop:
      watch:
        - path: ./backend
          action: sync
          target: /accounts
          ignore:
            - venv/
        - path: ./backend
          action: sync
          target: /core
          ignore:
            - venv/
        - path: ./backend
          action: sync
          target: /student_accommodation
          ignore:
            - venv/
        - path: ./backend/requirement.txt
          action: rebuild
        

  client:
    container_name: client
    image: sirsanctified/client:latest
    build: ./client
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env
    networks:
      - student-accommodation
    depends_on:
      - server
    develop:
      watch:
        - path: ./client
          action: sync
          target: /app
          ignore:
            - node_modules/
        - path: ./client/package.json
          action: rebuild
        - path: ./client/package-lock.json
          action: sync
        

  db:
    container_name: db
    image: postgres
    ports:
      - "6543:5432"
    networks:
      - student-accommodation
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/db:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    networks:
      - student-accommodation
    env_file:
      - ./backend/.env
    depends_on:
      - db

volumes:
  db: